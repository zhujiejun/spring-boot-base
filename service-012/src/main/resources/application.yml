server:
  port: 12012
#  servlet:
#    context-path: /gateway
spring:
  application:
    name: service-012
  cloud:
    zookeeper:
      prefix: sfb-service
      connect-string: node101:2181
    gateway:
      routes:
        - id: service-013
          order: 1000
          uri: http://localhost:12013
          predicates:
            - Path=/service/service-013/msg
  config:
    activate:
      on-profile: dev
